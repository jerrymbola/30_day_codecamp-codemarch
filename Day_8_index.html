<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <!--Link to External CSS-->
    <link rel="stylesheet" href="8_style.css">

    <!--Internal CSS-->
    <style>
        p {
            color: teal;
        }
    </style>
</head>

<body>
    <header>
        <!--Inline CSS-->
        <h1 style="color: yellowgreen;">Welcome to My Webpage!</h1>
    </header>
    <section>
        <p>This is my first paragraph</p>
        <p>This is my second paragraph</p>
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </section>
</body>

</html>
