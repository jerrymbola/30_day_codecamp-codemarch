<!-- Day 14: Assignment - WebXpert -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXpert</title>
</head>
<link rel="stylesheet" href="14_style.css">

<body>
    <header class="gradient">
        <h1>Contact Us</h1>
    </header>
    <p>Share your feedback with us by filling the form below. </p>
    <form action="#">
        <label for="fname">Name:</label><br>
        <input type="text" name="firstname" id="fname" placeholder="William Jones"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="williamjones@example.com"><br>

        <label for="msg">Message:</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea><br>

        <input type="button" value="Submit">
    </form>
</body>

</html>
